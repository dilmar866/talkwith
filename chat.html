<html>


<head>
    <base >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="icon" type="image/x-icon" href="./images/uhuy.png">

 
    <meta property="og:type" content="website">
    <meta property="og:url" content="index.html">

    <title>TRUMP AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Orbitron:wght@400;700&amp;family=Press+Start+2P&amp;display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --primary:  #00a7e5;
            --text: #ffffff;
            --secondary-text:  #00a7e5;
            --dark: #000000;
            --light: #2a2a2a;
            --accent: #ff00ff;
            --matrix-green:  #00a7e5;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;

        }

        body {
            
            background: url('./images/us.jpg') no-repeat center center fixed; /* Path to your image */
        background-size: cover; /* Makes sure the image covers the entire screen */
        color: var(--text);
        min-height: 100vh;
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
        }

        /* Matrix Scan Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent 97%, var(--matrix-green) 98%);
            background-size: 100% 3px;
            animation: scan 10s linear infinite;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(30px);
            }
        }

        /* Layout Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Header Styles */
        .header {
            width: 100%;
            text-align: center;
            padding: 4.5rem 1rem;
        }

        .header h1 {
            font-family: 'Press Start 2P';
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .header p {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        @media (max-width: 768px) {
   

    .header img {
        width: 80%; /* Kurangi lebar gambar */
        max-width: 80%; /* Batasi lebar maksimal */
    }

   
}

        /* Navigation Buttons */
        /* Default for mobile: 2 buttons per row, SPEAK WITH TRUMP on a new row */
.nav-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
    width: 100%;
    max-width: 600px;
    margin: 1rem auto 2rem;
    padding: 0 1rem;
}

#openChat {
    grid-column: span 2; /* Make "SPEAK WITH TRUMP" span across the full row */
}

/* For screens larger than 768px: 3 buttons in a single row */
@media (min-width: 768px) {
    .nav-buttons {
        grid-template-columns: repeat(3, 1fr); /* 3 buttons in a row */
        max-width: 800px;
    }

    #openChat {
        grid-column: span 1; /* Make "SPEAK WITH TRUMP" align with others */
    }
}


        .vapi-btn {
            z-index: 999999 !important;
            position: absolute !important;
            bottom: 0;
            left: 0;
        }

        #vapi-support-btn {
            position: fixed !important;
            bottom: 15px !important;
            left: 40px;
            z-index: 999999 !important;
        }

        .nav-button {
            background: var(--dark);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.75rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
            transform: translateY(-2px);
        }

        /* AI Portrait Section */
        .ai-portrait {
            
            width: 100%;
            max-width: 200px;
            /* margin-bottom: 10rem; */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* gap: 1.5rem; */
        }

        .ai-avatar {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--light);
            padding: 10px;
            box-shadow: 0 0 20px var(--primary);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px var(--primary);
            }
            50% {
                box-shadow: 0 0 40px var(--primary);
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary);
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Chat Components */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
        }

        .chat-slide {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            background: var(--dark);
            border-top: 2px solid var(--primary);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 101;
            display: flex;
            flex-direction: column;
        }

        .chat-slide.active {
            transform: translateY(0);
        }

        .chat-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: var(--dark);
            border: 2px solid var(--primary);
            border-radius: 10px;
            z-index: 101;
            display: none;
            box-shadow: 0 0 30px var(--primary);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .close-chat {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .close-chat:hover {
            color: var(--text);
            transform: scale(1.1);
        }

        .chat-section {
            flex: 1;
            position: relative; /* atau absolute/fixed */
    z-index: 9999;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            height: auto;
        }

        .response-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--primary);
            border-radius: 5px;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-input {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
            padding: 0.5rem;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 0.95rem;
            min-height: 45px;
            max-height: 120px;
            resize: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .send-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        /* Chat Trigger Button */
        .chat-trigger {
            position: fixed;
                bottom: max(1rem, env(safe-area-inset-bottom));
                right: 1rem;
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            z-index: 99;
            box-shadow: 0 0 20px var(--primary);
            transition: all 0.3s ease;
        }

        .chat-trigger:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary);
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            top: max(1rem, env(safe-area-inset-top));
            right: 1rem;
            display: flex;
            gap: 0.75rem;
            z-index: 99;
        }


        /* Добавьте эти стили в секцию <style> */

        .cyber-loading {
            display: none;
            margin: 1rem auto;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cyber-loading::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(0, 255, 157, 0.2),
                    transparent
            );
            animation: cyber-scan 1.5s linear infinite;
        }

        .cyber-loading::after {
            content: "Processing request...";
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
            text-align: center;
            display: block;
            text-shadow: 0 0 10px var(--primary);
            animation: cyber-text 1s linear infinite;
        }

        @keyframes cyber-scan {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes cyber-text {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .social-icon {
            width: 1.8rem;
            height: 1.8rem;
            color: var(--primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

            fill: currentColor;
        }

            color: var(--text);
            transform: scale(1.1);

        /* Scrollbar Styling */

        .response-area::-webkit-scrollbar-thumb:hover {

            box-shadow: 0 0 10px var(--primary);
        }

            }

        @supports (padding: max(0px)) {
            .chat-trigger {
                padding-bottom: max(0.75rem, env(safe-area-inset-bottom));

            }

                padding-top: max(1rem, env(safe-area-inset-top));
            }

            .chat-slide {
                padding-bottom: env(safe-area-inset-bottom);
            }

<body>


<div class="container">
    

    <div class="ai-portrait">
       
        <!-- <div class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div> -->
    </div>
</div>



<div class="chat-overlay"></div>
<div class="chat-modal"></div>
<div class="chat-slide"></div>

<script>
    // Navigation button functionality
    document.querySelectorAll('.nav-button').forEach(button => {
        button.addEventListener('click', function () {
            const action = this.textContent.toLowerCase();
            console.log(`${action} button clicked`);
        });
    });

    // Chat functionality initialization
    function initChat() {
        const container = document.querySelector('.container'); // Parent container
        const portraitElement = container.querySelector('.ai-portrait'); // Element to insert chat section after

        // Create chat section
        const chatSection = document.createElement('div');
        chatSection.className = 'chat-section';
        chatSection.innerHTML = `
            <div class="response-area" id="responseArea" style="background: rgba(0, 0, 0, 0.7); border: 2px solid var(--primary); padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
                Greetings, I am TRUMP AI – your ultimate partner in precision and power. Fueled by intelligence, driven by strategy, I am here to deliver bold solutions and redefine what's possible. How can I assist you in achieving greatness today?
            </div>
            <div class="cyber-loading" id="loadingIndicator" style="display: none;">Loading...</div>
            <div class="message-input">
                <textarea id="userInput" class="input-field" placeholder="Enter your message..."></textarea>
                <button id="sendButton" class="send-btn">Send</button>
            </div>
        `;

        // Add chat section to DOM
        portraitElement.insertAdjacentElement('afterend', chatSection);

        // Message handling logic
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const responseArea = document.getElementById('responseArea');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let currentThreadId = null;

        sendButton.addEventListener('click', async function () {
            const message = userInput.value.trim();
            if (message) {
                responseArea.innerHTML += `<div>You: ${message}</div>`;
                userInput.value = '';
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch('https://api.tereza.ai/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, thread_id: currentThreadId }),
                    });

                    const data = await response.json();
                    console.log('API Response:', data);

                    // Transform response to replace Tereza.AI with TRUMP AI
                    let transformedResponse = data.response
                        .replace(/I'm Tereza\.AI/g, "I'm TRUMP AI")
                        .replace(/@aleks_blanche/gi, "@TRUMP AI Team");

                    responseArea.innerHTML += `<div>TRUMP AI: ${transformedResponse}</div>`;
                } catch (error) {
                    console.error('Error:', error);
                    responseArea.innerHTML += '<div>Error: Unable to get response.</div>';
                } finally {
                    loadingIndicator.style.display = 'none';
                    responseArea.scrollTop = responseArea.scrollHeight;
                }
            }
        });

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', initChat);

    // VAPI SDK Initialization
    var vapiInstance = null;
    const assistant = "ae7d616b-8b65-4d27-a1f3-77cf632867de";
    const apiKey = "b64804d2-4f7d-4416-9150-16b5b3580ed5";

    const buttonConfig = {
        idle: {
            color: "#00a7e5",
            type: "round",
            icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg"
        },
        loading: {
            color: "#00a7e5",
            type: "round",
            icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
        },
        active: {
            color: "#ff0000",
            type: "round",
            icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
        }
    };

    (function (d, t) {
        var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
            console.log('VapiSDK loaded successfully');
            vapiInstance = window.vapiSDK.run({
                apiKey: apiKey,
                assistant: assistant,
                config: buttonConfig,
                transformOutput: function (output) {
                    console.log('Original Output:', output);
                    const transformedOutput = output
                        .replace(/I'm Tereza\.AI/g, "I'm TRUMP AI")
                        .replace(/@aleks_blanche/gi, "@TRUMP AI Team");
                    console.log('Transformed Output:', transformedOutput);
                    return transformedOutput;
                }
            });
        };
    })(document, "script");

    // Hide chat elements initially
    document.addEventListener('DOMContentLoaded', () => {
        const chatWrapper = document.querySelector('#chatWrapper');
        const chatOverlay = document.querySelector('#chatOverlay');
        if (chatWrapper) chatWrapper.style.display = 'none';
        if (chatOverlay) chatOverlay.style.display = 'none';
    });
</script>
